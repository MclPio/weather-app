<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather</title>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <div class="field">
          <div class="control has-icons-left">
            <input
              class="input"
              type="text"
              name="location"
              id="location"
              placeholder="Toronto"
            />
            <span class="icon is-left is-small">
              <span class="material-symbols-outlined">location_on</span>
            </span>
          </div>
        </div>
        <div class="control">
          <button class="button is-primary" type="button" id="submit-location">
            Submit
          </button>
        </div>
      </div>
    </section>
    <section class="section">
      <div id="now-forecast" class="container">
        <div class="columns is-vcentered is-mobile">
          <div class="column">
            <div class="hidden">Now</div>
            <div class="is-flex is-align-items-center">
              <div id="temp-now" class="hidden is-size-1 temp"></div>
              <span class="icon is-medium ml-2">
                <img alt="" id="temp-now-icon" />
              </span>
            </div>
            <div class="is-flex is-flex-direction-row is-align-items-center">
              <div id="tempmax-now" class="hidden temp mr-2"></div>
              <div id="temp-divider" class="hidden mr-2">â€¢</div>
              <div id="tempmin-now" class="hidden temp mr-2"></div>
            </div>
          </div>
          <div
            class="column is-flex is-flex-direction-column is-align-items-flex-end"
          >
            <div id="conditions-now"></div>
            <div id="feelslike-now" class="temp hidden"></div>
          </div>
        </div>
      </div>
    </section>
    <section class="section">
      <div id="hourly-forecast" class="container">
        <div class="content hidden">Hourly forecast</div>
        <div
          class="columns is-multiline is-mobile is-flex-wrap-nowrap is-clipped"
          id="hourly-forecast-columns"
        ></div>
      </div>
    </section>
    <section class="section">
      <div id="daily-forecast" class="container"></div>
    </section>
  </body>
</html>
